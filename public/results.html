<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="sketch.css">
    <link rel="stylesheet" href="results.css">

    <script src="javascript/logic.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="title">Final Guess</div>
        <div id="guess">
            <img id="drawing" width="28" height="28">
        </div>
        <table id="closest">
            <tr>
                <th><span id="final">idk man</span></th>
            </tr>
            <tr>
                <td id="filler"></td>
            </tr>
        </table>
        <div class="title">Other Close Guesses</div>
        <table id="closest">
            <tr>
                <td id="2">2nd closest result</td>
            </tr>
            <tr>
                <td id="3">3rd closest result</td>
            </tr>
            <tr>
                <td id="4">4th closest result</td>
            </tr>
            <tr>
                <td id="5">5th closest result</td>
            </tr>
            <tr>
                <td id="6">6th closest result</td>
            </tr>
            <tr>
                <td id="7">7th closest result</td>
            </tr>
            <tr>
                <td id="8">8th closest result</td>
            </tr>
            <tr>
                <td id="9">9th closest result</td>
            </tr>
            <tr>
                <td id="10">10th closest result</td>
            </tr>
        </table>

        <div id="submit2">
            <button id="back" class="submit">Play Again!</button>
            <button id="back2" class="submit">Back to Main Menu</button>
          </div>
    </div>

    <script>

        if (sessionStorage.getItem("canvasURL") == null) window.location.href = 'index.html';

        document.getElementById("drawing").setAttribute("src", sessionStorage.getItem("canvasURL"))
        
        //right now its too big of an array to print
        console.log(sessionStorage.getItem("pixelData"));

        let givenPrompt2 = sessionStorage.getItem("prompt");

        document.getElementById("final").innerHTML = givenPrompt2;

        document.getElementById("back").onclick = function () {
            window.location.href = 'sketch.html';
        }
        document.getElementById("back2").onclick = function () {
            window.location.href = 'index.html';
        }

    </script>
  </body>
</html>
